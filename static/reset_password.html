<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Skiniq</title>
  <style>
    :root {
      --primary-color: #A3DAD7;
      --accent-color: #2fd49d;
      --text-color: #2d2d2d;
      --bg-blur: rgba(255, 255, 255, 0.329);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Background1.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--bg-blur);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      background-color: #f7fdfd;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e55b72;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .message.success {
      color: #28a745;
    }

    .message.error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const queryParams = new URLSearchParams(window.location.search);
    const token = queryParams.get('token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        messageDiv.className = "message error";
        return;
      }

      try {
        const response = await fetch('https://skiniq-backend.onrender.com/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = "Password reset successfully! You can now close this window.";
          messageDiv.className = "message success";
        } else {
          messageDiv.textContent = data.detail || "An error occurred.";
          messageDiv.className = "message error";
        }
      } catch (error) {
        messageDiv.textContent = "Something went wrong. Please try again.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
